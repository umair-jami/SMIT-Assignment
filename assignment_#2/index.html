<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Periodic Table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Periodic Table of Elements</h1>
    <div class="table-container">
        <table>
            <!-- Row 1 -->
            <tr>
                <td class="element hydrogen">H</td>
                <td colspan="16"></td>
                <td class="element noble-gas">He</td>
            </tr>
            
            <!-- Row 2 -->
            <tr>
                <td class="element alkali-metal">Li</td>
                <td class="element alkaline-earth">Be</td>
                <td colspan="10"></td>
                <td class="element metalloid">B</td>
                <td class="element non-metal">C</td>
                <td class="element non-metal">N</td>
                <td class="element non-metal">O</td>
                <td class="element halogen">F</td>
                <td class="element noble-gas">Ne</td>
            </tr>

            <!-- Row 3 -->
            <tr>
                <td class="element alkali-metal">Na</td>
                <td class="element alkaline-earth">Mg</td>
                <td colspan="10"></td>
                <td class="element post-transition">Al</td>
                <td class="element metalloid">Si</td>
                <td class="element non-metal">P</td>
                <td class="element non-metal">S</td>
                <td class="element halogen">Cl</td>
                <td class="element noble-gas">Ar</td>
            </tr>

            <!-- Row 4 -->
            <tr>
                <td class="element alkali-metal">K</td>
                <td class="element alkaline-earth">Ca</td>
                <td class="element transition-metal">Sc</td>
                <td class="element transition-metal">Ti</td>
                <td class="element transition-metal">V</td>
                <td class="element transition-metal">Cr</td>
                <td class="element transition-metal">Mn</td>
                <td class="element transition-metal">Fe</td>
                <td class="element transition-metal">Co</td>
                <td class="element transition-metal">Ni</td>
                <td class="element transition-metal">Cu</td>
                <td class="element transition-metal">Zn</td>
                <td class="element post-transition">Ga</td>
                <td class="element metalloid">Ge</td>
                <td class="element metalloid">As</td>
                <td class="element non-metal">Se</td>
                <td class="element halogen">Br</td>
                <td class="element noble-gas">Kr</td>
            </tr>

            <!-- Row 5 -->
            <tr>
                <td class="element alkali-metal">Rb</td>
                <td class="element alkaline-earth">Sr</td>
                <td class="element transition-metal">Y</td>
                <td class="element transition-metal">Zr</td>
                <td class="element transition-metal">Nb</td>
                <td class="element transition-metal">Mo</td>
                <td class="element transition-metal">Tc</td>
                <td class="element transition-metal">Ru</td>
                <td class="element transition-metal">Rh</td>
                <td class="element transition-metal">Pd</td>
                <td class="element transition-metal">Ag</td>
                <td class="element transition-metal">Cd</td>
                <td class="element post-transition">In</td>
                <td class="element post-transition">Sn</td>
                <td class="element metalloid">Sb</td>
                <td class="element metalloid">Te</td>
                <td class="element halogen">I</td>
                <td class="element noble-gas">Xe</td>
            </tr>

            <!-- Row 6 -->
            <tr>
                <td class="element alkali-metal">Cs</td>
                <td class="element alkaline-earth">Ba</td>
                <td class="lanthanide" colspan="1">*</td>
                <td class="element transition-metal">Hf</td>
                <td class="element transition-metal">Ta</td>
                <td class="element transition-metal">W</td>
                <td class="element transition-metal">Re</td>
                <td class="element transition-metal">Os</td>
                <td class="element transition-metal">Ir</td>
                <td class="element transition-metal">Pt</td>
                <td class="element transition-metal">Au</td>
                <td class="element transition-metal">Hg</td>
                <td class="element post-transition">Tl</td>
                <td class="element post-transition">Pb</td>
                <td class="element post-transition">Bi</td>
                <td class="element post-transition">Po</td>
                <td class="element halogen">At</td>
                <td class="element noble-gas">Rn</td>
            </tr>

            <!-- Row 7 -->
            <tr>
                <td class="element alkali-metal">Fr</td>
                <td class="element alkaline-earth">Ra</td>
                <td class="actinide" colspan="1">**</td>
                <td class="element transition-metal">Rf</td>
                <td class="element transition-metal">Db</td>
                <td class="element transition-metal">Sg</td>
                <td class="element transition-metal">Bh</td>
                <td class="element transition-metal">Hs</td>
                <td class="element transition-metal">Mt</td>
                <td class="element transition-metal">Ds</td>
                <td class="element transition-metal">Rg</td>
                <td class="element transition-metal">Cn</td>
                <td class="element unknown">Nh</td>
                <td class="element unknown">Fl</td>
                <td class="element unknown">Mc</td>
                <td class="element unknown">Lv</td>
                <td class="element unknown">Ts</td>
                <td class="element unknown">Og</td>
            </tr>
        </table>
    </div>
</body>
</html>
